version: '3'

volumes:
  cert:
  db:
  project:

services:
  db:
    image: tetafro/nott_db:latest
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile_db
    env_file:
      - config.env
    volumes:
      - db:/var/lib/postgresql/data
    restart: unless-stopped
  backup:
    image: tetafro/nott_db_backup:latest
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile_backup
    env_file:
      - config.env
    restart: unless-stopped
    depends_on:
      - db
  app:
    image: tetafro/nott_app:latest
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile_app_prod
    environment:
      - SERVER_MODE=production
    env_file:
      - config.env
    volumes:
      - project:/app
    restart: unless-stopped
    depends_on:
      - db
  web:
    image: tetafro/nott_web:latest
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile_web
    volumes:
      - cert:/root/.caddy
      - project:/app/project
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    depends_on:
      - app
