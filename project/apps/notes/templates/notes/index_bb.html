{% extends "base_bb.html" %}
{% load filters %}

{% block nav_notes %}
    <li class="active"><a href="{% url 'index' %}">Notes</a></li>
{% endblock %}

{% block content %}
<div id="app">

    <!-- List of folders and notepads -->
    <div class="sidebar-first">
        <h4>
            Notepads
            <span id="new-folder-notepad" class="pull-right">
                <i class="glyphicon glyphicon-plus text-primary"></i>
            </span>
        </h4>
        <ul class="nav nav-sidebar"></ul>
    </div>

    <!-- List of notes -->
    <div class="sidebar-second">
        <h4>
            Notes
            <span id="show-search" class="pull-right">
                <i class="glyphicon glyphicon-search text-primary"></i>
            </span>
            <span id="new-note" class="pull-right" style="display:none;">
                <i class="glyphicon glyphicon-plus text-primary"></i>
            </span>
        </h4>
        <ul class="nav nav-sidebar"></ul>

        <!-- Search form -->
        <form id="search-form" style="display:none;">
            <div class="form-group">
                <input type="text" name="search" class="form-control input-sm" placeholder="Search" autocomplete="off">
                <span class="search">
                    <i class="glyphicon glyphicon-search text-primary"></i>
                </span>
            </div>
        </form>
    </div>


    <!-- Main block -->
    <div id="editor-block">
        <ul class="nav nav-tabs" role="tablist"></ul>
        <div class="tab-content"></div>
    </div>

</div>
{% endblock %}
