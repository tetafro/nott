<div class="page profile-edit">
    <h1>User: <%= username %></h1>

    <form class="form-horizontal" role="form">
        <div class="col-md-3 avatar">
            <img src="<%= avatar_url %>">
            <input accept="image/gif,image/jpeg,image/png" name="avatar" type="file">
            <button class="btn btn-primary" name="fake-avatar">Upload</button>
        </div>
        <div class="col-md-9 info">
            <div class="form-group">
                <label class="col-md-3 control-label">Role:</label>
                <div class="col-md-9">
                    <p class="form-control-static">
                        <%= role.name %>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">E-mail:</label>
                <div class="col-md-9">
                    <input name="email" class="form-control" value="<%= email %>">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Registered:</label>
                <div class="col-md-9">
                    <p class="form-control-static">
                        <%= created.toLocaleString() %>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Password:</label>
                <div class="col-md-9">
                    <input name="password" type="password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-offset-3 col-md-9">
                    <div class="auth-errors text-danger"></div>
                </div>
            </div>
        </div>
    </form>
</div>
