<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <title>Notes</title>
    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/trumbowyg.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/trumbowyg-colors.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
</head>
<body>

<!-- Top bar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><i class="glyphicon glyphicon-home"></i></a>
        </div>
        <!-- Left -->
        <ul class="nav navbar-nav">
            {% block nav_notes %}
            <li><a href="{% url 'index' %}">Notes</a></li>
            {% endblock %}
            {% block nav_userlist %}
            <li><a href="{% url 'userlist' %}">Users</a></li>
            {% endblock %}
        </ul>
        <!-- Right -->
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li id="navbar-profile" data-toggle="tooltip" data-title="">
                <img class="avatar" src="{{ user.profile.avatar_url }}">
            </li>
            <div id="profile-menu-content" style="display:none;">
                <div class="profile-menu">
                    <div class="username">
                        {{ user.username }}
                    </div>
                    <div class="profile">
                        <a href="{% url 'profile' user_id=user.id %}">Profile</a>
                    </div>
                    <div class="logout">
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
            </div>
            {% endif %}
        </ul>
    </div>
</nav>

<!-- Window content -->
<div class="container-fluid">
    <div class="row">
        {% block content %}{% endblock %}
    </div>
</div>

<!-- Error/info message -->
<div id="flash-message" class="overlay">
    <h3><span class="label"></span></h3>
</div>

<!-- AJAX load icon -->
<div id="ajax-load-icon" class="overlay">
    <img src="{% static 'images/ajax-loader.gif' %}">
</div>

<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/trumbowyg.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/trumbowyg-colors.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
</body>
</html>
